name: E2E Tests (Async Strategy)

# Esta estrategia ejecuta las pruebas E2E de forma completamente asÃ­ncrona
# Se activa solo cuando hay cambios en archivos de pruebas E2E o en el cÃ³digo principal

on:
  push:
    branches: [develop, main]
    paths:
      - 'src/**'
      - 'cypress/**'
      - 'e2e/**'
      - 'package.json'
      - 'cypress.config.*'
  pull_request:
    branches: [develop, main]
    paths:
      - 'src/**'
      - 'cypress/**'
      - 'e2e/**'
      - 'package.json'
      - 'cypress.config.*'

jobs:
  e2e-smoke-tests:
    name: E2E Smoke Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 5 # MÃ¡ximo 5 minutos
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for E2E tests
        id: check-e2e
        run: |
          if [ -d "cypress" ] || [ -d "e2e" ] || [ -f "cypress.config.js" ] || [ -f "cypress.config.ts" ]; then
            echo "e2e-exists=true" >> $GITHUB_OUTPUT
          else
            echo "e2e-exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Run E2E smoke tests
        if: steps.check-e2e.outputs.e2e-exists == 'true'
        run: |
          echo "ğŸš€ Running E2E smoke tests (max 5 minutes)..."
          timeout 300 npm run e2e:smoke || echo "â° Smoke tests timed out"
        continue-on-error: true
        
      - name: Upload smoke test results
        if: always() && steps.check-e2e.outputs.e2e-exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-results
          path: |
            cypress/videos/
            cypress/screenshots/
          retention-days: 3
        continue-on-error: true

  e2e-full-tests:
    name: E2E Full Test Suite (Background)
    runs-on: ubuntu-latest
    timeout-minutes: 15 # MÃ¡ximo 15 minutos
    if: github.event_name == 'push' # Solo en push, no en PR
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for E2E tests
        id: check-e2e
        run: |
          if [ -d "cypress" ] || [ -d "e2e" ] || [ -f "cypress.config.js" ] || [ -f "cypress.config.ts" ]; then
            echo "e2e-exists=true" >> $GITHUB_OUTPUT
          else
            echo "e2e-exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Run full E2E test suite
        if: steps.check-e2e.outputs.e2e-exists == 'true'
        run: |
          echo "ğŸš€ Running full E2E test suite (max 15 minutes)..."
          timeout 900 npm run e2e:ci || echo "â° Full E2E tests timed out"
        continue-on-error: true
        
      - name: Upload full test results
        if: always() && steps.check-e2e.outputs.e2e-exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-results
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/reports/
          retention-days: 7
        continue-on-error: true
        
      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = {
              smoke: '${{ job.status }}',
              full: 'Not run in PR'
            };
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§ª E2E Test Results
              
              **Smoke Tests**: ${results.smoke}
              **Full Tests**: ${results.full}
              
              ğŸ“Š Results uploaded as artifacts.`
            });
        continue-on-error: true
