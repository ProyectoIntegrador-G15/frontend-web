<!-- Modal de generar reporte -->
<nz-modal
  [(nzVisible)]="isGenerateReportModalVisible"
  [nzTitle]="generateReportModalTitle"
  [nzContent]="generateReportModalContent"
  [nzFooter]="generateReportModalFooter"
  (nzOnCancel)="handleGenerateReportModalCancel()"
  nzWidth="50%"
>
  <ng-template #generateReportModalTitle>Generar Reporte</ng-template>

  <ng-template #generateReportModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="generateReportForm" (ngSubmit)="handleGenerateReportModalOk()">
      <div nz-row nzGutter="16">
        <div nz-col nzXs="24" nzSm="12">
          <nz-form-item>
            <nz-form-control [nzValidateStatus]="getFieldStatus('month')" [nzErrorTip]="getFieldError('month')">
              <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">
                Mes del Reporte: <span class="text-red-500">*</span>
              </nz-form-label>
              <nz-select
                class="w-full"
                [nzPlaceHolder]="'Seleccionar mes'" 
                nzAllowClear 
                formControlName="month">
                <nz-option 
                  *ngFor="let month of availableMonths" 
                  [nzValue]="month.value" 
                  [nzLabel]="month.label">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="12">
          <nz-form-item>
            <nz-form-control [nzValidateStatus]="getFieldStatus('year')" [nzErrorTip]="getFieldError('year')">
              <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">
                A침o del Reporte: <span class="text-red-500">*</span>
              </nz-form-label>
              <nz-select
                class="w-full"
                [nzPlaceHolder]="'Seleccionar a침o'" 
                nzAllowClear 
                formControlName="year">
                <nz-option 
                  *ngFor="let year of availableYears" 
                  [nzValue]="year" 
                  [nzLabel]="year.toString()">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #generateReportModalFooter>
    <div class="flex justify-center gap-3 w-full">
      <button class="btn-secondary-sm" (click)="handleGenerateReportModalCancel()">Cancelar</button>
      <button class="btn-primary-sm" (click)="handleGenerateReportModalOk()" [nzLoading]="isGenerateReportModalLoading">
        <span nz-icon nzType="file-text" nzTheme="outline"></span>
        Generar Reporte
      </button>
    </div>
  </ng-template>
</nz-modal>

<h1 class="screen-title mb-6 flex justify-between items-center">
  <span>Reportes</span>
  <button class="btn-primary-sm w-[250px]" (click)="generateReport()">
    <span nz-icon nzType="plus" nzTheme="outline"></span>
    Generar Reporte
  </button>
</h1>

<div
  class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
  <div class="p-[25px]">
    <div class="w-full overflow-x-auto">
      <nz-table
        #reportsTable
        [nzData]="reports"
        [nzFrontPagination]="false"
        [nzShowPagination]="true"
        [nzPageSize]="pageSize"
        [nzTotal]="totalReports"
        [nzLoading]="isLoading"
        (nzPageIndexChange)="onPageIndexChange($event)"
        class="pagination-centered">
        <thead>
        <tr>
          <th
            class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-15px font-medium border-none before:hidden rounded-s-[10px] capitalize">
            ID del Reporte
          </th>
          <th
            class="bg-regularBG dark:bg-[#323440] px-2 py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
            Fecha de Creaci칩n
          </th>
          <th
            class="bg-regularBG dark:bg-[#323440] px-2 py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
            Mes y A침o
          </th>
          <th
            class="bg-regularBG dark:bg-[#323440] px-2 py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
            Generado por
          </th>
          <th
            class="bg-regularBG dark:bg-[#323440] px-2 py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
            Estado
          </th>
          <th
            class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden rounded-e-[10px] capitalize">
            Acciones
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="group" *ngFor="let data of reportsTable.data">
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            <span class="font-mono text-sm">{{ data.id }}</span>
          </td>
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            {{ formatDate(data.createdAt) }}
          </td>
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            {{ data.reportMonth }} {{ data.reportYear }}
          </td>
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            {{ data.generatedBy }}
          </td>
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium"
                  [ngClass]="getStatusColor(data.status)">
              <span nz-icon [nzType]="getStatusIcon(data.status)" nzTheme="outline" class="mr-1 text-xs"></span>
              {{ getStatusText(data.status) }}
            </span>
          </td>
          <td
            class="ltr:pr-4 rtl:pl-4 text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
            <button
              *ngIf="data.status === 'completed'"
              (click)="downloadReport(data)"
              class="inline-flex items-center justify-center w-[44px] h-[44px] rounded-[6px] border-none cursor-pointer transition-all duration-200"
              style="background-color: var(--blue-violet-extralight, #E8ECFF); color: var(--blue-violet-dark, #3749B3);"
              onmouseover="this.style.backgroundColor='var(--blue-violet-dark, #3749B3)'; this.style.color='white';"
              onmouseout="this.style.backgroundColor='var(--blue-violet-extralight, #E8ECFF)'; this.style.color='var(--blue-violet-dark, #3749B3)';"
              [nzTooltipTitle]="'Descargar reporte'"
              nzTooltipPlacement="top"
              nz-tooltip>
              <span class="text-[18px]" nz-icon nzType="download" nzTheme="outline"></span>
            </button>
            <span *ngIf="data.status !== 'completed'"
                  class="inline-flex items-center justify-center w-[44px] h-[44px] rounded-[6px] border-none cursor-not-allowed opacity-50"
                  style="background-color: var(--gray-100, #F3F4F6); color: var(--gray-500, #6B7280);"
                  [nzTooltipTitle]="data.status === 'processing' ? 'Reporte en procesamiento' : 'No disponible para descarga'"
                  nzTooltipPlacement="top"
                  nz-tooltip>
              <span class="text-[18px]" nz-icon nzType="lock" nzTheme="outline"></span>
            </span>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
