<div class="relative main-content py-[120px] bg-top bg-no-repeat bg-[url('/assets/images/shape/admin-bg-light.png')] dark:bg-[url('/assets/images/shape/admin-bg-dark.png')] dark:bg-[#010312] bg-contain">
  <div class="admin">
    <div class="text-center">
      <img class="inline dark:hidden" style="width: 185px; height: 40px;" src="../../../assets/images/logo/logo-dark.svg" alt="image" />
      <img class="hidden dark:inline" style="width: 185px; height: 40px;" src="../../../assets/images/logo/logo-white.svg" alt="image" />
    </div>
    <div nz-row class="justify-center">
      <div nz-col nzXs="24" nzSm="18" nzMd="12" nzXl="8" nzXXl="6">
        <div class="rounded-6 mt-[25px] shadow_[0px_5px_20px_rgba(173,181,217, 0.03)] dark:shadow_[0px_5px_15px_rgba(0, 0, 0, .1)] bg-white dark:bg-[#1b1d2a]">
          <div class="p-[25px] text-center border-b border-regular dark:border-white/[.05] top">
            <h2 class="text-18 font-semibold leading-[1] mb-0 text-dark dark:text-white/[.87] title">{{ 'auth.signInTitle' | customTranslate }}</h2>
          </div>
          <div class="py-[30px] px-[40px] content">
            <form nz-form [formGroup]="validateForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
              <nz-form-item class="block mb-0">
                <nz-form-label
                  class="text-[14px] w-full leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] mb-[8px] capitalize inline-block"
                  nzRequired nzFor="email">{{ 'auth.email' | customTranslate }}</nz-form-label>
                <nz-form-control [nzErrorTip]="'auth.emailError' | customTranslate">
                  <input
                    type="email"
                    class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60"
                    nz-input formControlName="email" [placeholder]="'auth.emailPlaceholder' | customTranslate" id="email" (input)="error = false; errorMessage = ''" />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="block mb-0 mt-[25px]">
                <nz-form-label
                  class="text-[14px] w-full leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] mb-[8px] capitalize inline-block"
                  nzRequired nzFor="password">{{ 'auth.password' | customTranslate }}</nz-form-label>
                <nz-form-control [nzErrorTip]="'auth.passwordError' | customTranslate">
                  <div class="relative flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] dark:bg-white/10">
                    <input nz-input formControlName="password" [type]="passwordVisible ? 'text' : 'password'"
                      id="password" [placeholder]="'auth.passwordPlaceholder' | customTranslate" 
                      class="flex-1 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 bg-transparent dark:text-white/60 border-none outline-none pr-[30px]"
                      (input)="error = false; errorMessage = ''" />
                    <span class="absolute right-[20px] [&>svg]:text-theme-gray dark:[&>svg]:text-white/60 cursor-pointer" nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
                      (click)="passwordVisible = !passwordVisible"></span>
                  </div>
                </nz-form-control>
              </nz-form-item>
              <div class="flex items-center justify-between capitalize mb-[19px] mt-[23px] ">
                <label nz-checkbox formControlName="remember" class="font-normal text-13 leading-[22px] text-light dark:text-white/60">
                  <span>{{ 'auth.keepLoggedIn' | customTranslate }}</span>
                </label>
              </div>
              <button type="submit" class="btn-primary w-full" [disabled]="isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                {{ 'auth.loginButton' | customTranslate }}
              </button>
              <div *ngIf="error" class="error-message mt-[16px]">
                <div class="flex items-center p-[12px] rounded-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
                  <svg class="h-5 w-5 text-red-400 mr-[8px] flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                  <span class="text-[14px] text-red-700 dark:text-red-300">{{ errorMessage }}</span>
                </div>
              </div>
            </form>
            <!-- Separador -->
            <div class="flex items-center my-[25px]">
              <div class="flex-1 border-t border-regular dark:border-white/10"></div>
            </div>
            <!-- Selector de idioma -->
            <div class="flex justify-center">
              <app-language-selector></app-language-selector>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
